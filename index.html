<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- head of page -->
    <header class="container">
        <img src="img/Toboolist-logo.jpg" alt="Toboolist-logo">
    </header>
    <!-- main content -->
    <main>
        <!-- add task and section buttons -->
        <section class="add-section container">
            <button class="btn1 add-buttons">Add Task</button>
            <button class="btn2 add-buttons">Add Section</button>
        </section>
        <!-- to do list -->
        <section class="list-section container">
            <!-- recently added tasks -->
             <ul>
                <li class="tasks">&#9660; <strong class="title">New Tasks</strong></li>
                <li><div class="check">&#10003;</div> Quarterly Newsletter <strong class="tag blue-tag">Editorial</strong></li>
             </ul>
    </main>
</body>
</html>
